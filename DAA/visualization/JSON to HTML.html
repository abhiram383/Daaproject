<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.0.0/json2html.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>

<div class="container">
    <table id="table1" class="table table-striped table-bordered">
        <h2>Vehicles data</h2>
        <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">VEHICLE TYPE</th>
              <th scope="col">ZIPCODE</th>
            </tr>
        </thead>
    </table>


    <br><br><br><br><br>
 <table id="table2" class="table table-striped table-bordered">
     <h2>Requests data</h2>
        <thead class="thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">VEHICLE TYPE</th>
              <th scope="col">ZIPCODE</th>
              <th scope="col">VEHICLE ID</th>
              <th scope="col">DISTANCE</th>
            </tr>
        </thead>
 </table>


    <br><br><br><br><br>
 <table id="table3" class="table table-striped table-bordered">
     <h2>Vehicles data</h2>
        <thead class="thead-dark">
            <tr>
              <th scope="col">ZIPCODE 1</th>
              <th scope="col">ZIPCODE 2</th>
              <th scope="col">DISTANCE</th>
            </tr>
        </thead>
 </table>

</div>
</body>




<script>
    $(document).ready(function () {
    $.getJSON('data.json',
    function (json) {
        console.log(json);

        var row1 = '<tbody>';
        for(var i=0; i< json.vehicles.length; i++){
            row1 += '<tr>';
            row1 += '<td>'+ json.vehicles[i].id +'</td>';
            row1 += '<td>'+ json.vehicles[i].type +'</td>';
            row1 += '<td>'+ json.vehicles[i].zipcode +'</td>';
            row1 +='</tr>';
        }
        row1 += '</tbody>';
        $('#table1').append(row1);


        var row2 = '<tbody>';
        for(var i=0; i< json.requests.length; i++){
            row2 += '<tr>';
            row2 += '<td>'+ json.requests[i].id +'</td>';
            row2 += '<td>'+ json.requests[i].vehicle_type +'</td>';
            row2 += '<td>'+ json.requests[i].zipcode +'</td>';
            row2 += '<td>'+ json.requests[i].vehicle_id +'</td>';
            row2 += '<td>'+ json.requests[i].distance +'</td>';
            row2 +='</tr>';
        }
        row2 += '</tbody>';
        $('#table2').append(row2);



        var row3 = '<tbody>';
        for(var i=0; i< json.distances.length; i++){
            row3 += '<tr>';
            row3 += '<td>'+ json.distances[i].zipcode1 +'</td>';
            row3 += '<td>'+ json.distances[i].zipcode2 +'</td>';
            row3 += '<td>'+ json.distances[i].distance +'</td>';
            row3 +='</tr>';
        }
        row3 += '</tbody>';
        $('#table3').append(row3);


    });
});


</script>
